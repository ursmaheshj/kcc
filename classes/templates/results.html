{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Kagne Coaching Classes</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% comment %} <link rel="apple-touch-icon" href="apple-touch-icon.png"> {% endcomment %}

        <link rel="stylesheet" href="{% static 'classes/css/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    </head>

<body>

  <main class="content">
  <div class="container-fluid p-0">

    <h1 class="h3 mb-3">View Result :</h1>
    <h5 class="mb-3">Home</h5>
    <div class="col-12">
        <div class="card">
          <div class="table-responsive">
              <table class="table table-striped mb-0 ">
                  <thead>
                      <tr>
                          <th scope="col">Title</th>
                          <th scope="col">Class/Medium</th>
                          <th scope="col">Created At</th>
                          <th scope="col">File</th>
                      </tr>
                  </thead>
                  <tbody>
                  {% for result in results %}
                      <tr>
                          <td scope="row">{{result.title}}</td>
                          <td>{{result.std}}/{{result.medium}}</td>
                          <td>{{result.created_at}}</td>
                          <td><a href="/media/{{result.file}}" download>download</a></td>
                      </tr>
                      {% endfor %}
                  </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
</main>
</body>
</html>
